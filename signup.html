<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arise Newsletter</title>
    <link rel="icon" href="images/Arise.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Custom -->
    <link href="css/signin.css" rel="stylesheet">

    

</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">

        <form action="/" method="post">

            <img class="mb-4" src="images/Arise.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Arise Newsetter</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" id="floatingTextFirstName" name="firstName"
                    placeholder="First Name" required autofocus>
                <label for="floatingTextFirstName">First Name</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control middle" id="floatingTextLastName" name="lastName"
                    placeholder="Last Name" required>
                <label for="floatingTextLastName">Last Name</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control bottom" id="floatingInput" name="email"
                    placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; Arise Co.</p>

        </form>

    </main>

</body>

</html>
